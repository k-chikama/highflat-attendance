<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}勤怠システム{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">
          <i class="fas fa-clock me-2"></i>勤怠システム
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}">
                <i class="fas fa-clock me-1"></i>勤怠打刻
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('attendance_info') }}">
                <i class="fas fa-chart-bar me-1"></i>勤怠情報
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('attendance') }}">
                <i class="fas fa-edit me-1"></i>勤怠入力
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-4">{% block content %}{% endblock %}</main>

    <footer class="bg-light mt-5 py-3">
      <div class="container text-center">
        <p class="text-muted mb-0">&copy; 2024 勤怠システム</p>
      </div>
    </footer>

    <!-- モバイル用下部ナビゲーション -->
    <nav class="bottom-nav d-lg-none">
      <a
        href="{{ url_for('index') }}"
        class="{% if request.endpoint == 'index' %}active{% endif %}"
      >
        <i class="fas fa-clock"></i><br />打刻
      </a>
      <a
        href="{{ url_for('attendance_info') }}"
        class="{% if request.endpoint == 'attendance_info' %}active{% endif %}"
      >
        <i class="fas fa-chart-bar"></i><br />情報
      </a>
      <a
        href="{{ url_for('attendance') }}"
        class="{% if request.endpoint == 'attendance' %}active{% endif %}"
      >
        <i class="fas fa-edit"></i><br />入力
      </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
