{% extends "base.html" %} {% block title %}ホーム - 勤怠システム{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-8 col-12 mx-auto">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h3 class="card-title mb-0">
          <i class="fas fa-clock me-2"></i>勤怠システムへようこそ
        </h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 col-12 mb-4">
            <div class="card h-100 border-primary">
              <div class="card-body text-center">
                <i class="fas fa-edit fa-3x text-primary mb-3"></i>
                <h5 class="card-title">勤怠入力</h5>
                <p class="card-text">日々の勤怠データを入力・管理できます。</p>
                <a
                  href="{{ url_for('attendance') }}"
                  class="btn btn-primary mb-2"
                >
                  <i class="fas fa-edit me-1"></i>勤怠入力へ
                </a>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-12 mb-4">
            <div class="card h-100 border-success">
              <div class="card-body text-center">
                <i class="fas fa-file-excel fa-3x text-success mb-3"></i>
                <h5 class="card-title">Excel出力</h5>
                <p class="card-text">
                  月次勤怠表をExcelファイルで出力できます。
                </p>
                <a
                  href="{{ url_for('attendance') }}"
                  class="btn btn-success mb-2"
                >
                  <i class="fas fa-download me-1"></i>Excel出力へ
                </a>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-12">
            <div class="alert alert-info">
              <h6><i class="fas fa-info-circle me-2"></i>システムの特徴</h6>
              <ul class="mb-0">
                <li>シンプルで使いやすいWebインターフェース</li>
                <li>月次勤怠表の自動生成</li>
                <li>Excelファイルへの出力機能</li>
                <li>勤務時間の自動計算</li>
                <li>残業時間の管理</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
